<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cups</title>

	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="favicon.ico">

</head>
<body>
	<main>
		<div class="container flex">
			<div class="card">
				<div class="flex--column">
					<div class="card__price">$2</div>

					<div class="card__title">Bronze</div>
					<div class="card__subtitle">any cup of coffe<br>until 3$</div>
				</div>
			</div>
			<div class="card"><div class="flex--column">
					<div class="card__price">$3</div>
					<img src="img/img2.png" alt="" class="card__img">
					<div class="card__title">Gold</div>
					<div class="card__subtitle">any cup of coffe<br>until 5$</div>
				</div></div>
			<div class="card"><div class="flex--column">
					<div class="card__price">$2.5</div>
					<img src="img/img3.png" alt="" class="card__img">
					<div class="card__title">Silver</div>
					<div class="card__subtitle">any cup of coffe<br>until 4$</div>
				</div></div>
		</div>
	</main>
